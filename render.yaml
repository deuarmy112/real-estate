services:
  - type: web_service
    name: real-estate-backend
    env: node
    branch: main
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    releaseCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy || npx prisma db push && npx prisma db seed
    envVars:
      - key: DATABASE_URL
        sync: true
      - key: JWT_SECRET
        sync: true

  - type: static_site
    name: real-estate-frontend
    env: static
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: true
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
